
{% extends 'Map.html' %}
{% load crispy_forms_tags %}
{% block content %}
<style>
    .button {
  background-color: #52bc56; /* Green */
  border: none;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  position: relative;
  left: 550px;
  border-radius: 10px;
}

  .button:hover{
    background-color: #377f3a; /* Green */
  border: none;
  color: rgb(255, 255, 255);
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  position: relative;
  left: 550px;
  border-radius: 10px;
  cursor: pointer;
  }

</style>

<div style =    "position:relative; 
                left:400px; 
                top:200px; 
                z-index: 9999;
                width: 50%;
                padding: 10px 50px;
                margin: 0px 0;
                box-sizing: border-box;
                background-color: #a7b3a5;
                opacity: 0.9;
                border-radius: 10px;">
<form method="POST" enctype="multipart/form-data">{% csrf_token %}
    {{form.as_p}}
    <input class="button" type="submit" value="Upload">
</form>

</div>
{% endblock %}
